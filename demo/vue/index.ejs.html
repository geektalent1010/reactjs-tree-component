<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/tree.min.css" />
    <style>
      .my-custom-icon {
        background-image: url("../<%=demoTreeIconPng %>") !important;
        background-position: center center !important;
        background-size: auto;
      }
    </style>
</head>

<body>
    <div id="container">
        default:
        <tree :data="data"
            @toggle="toggle(arguments[0])"
            @change="change(arguments[0])"></tree>
        selected id: {{selectedId}}
        <hr/>
        checkbox:
        <tree :data="data2"
            :checkbox="true"
            @toggle="toggle2(arguments[0])"
            @change="change2(arguments[0])"></tree>
        <hr/>
        draggable:
        <tree :data="data3"
            :draggable="true"
            :drop-allowed="dropAllowed"
            @toggle="toggle3(arguments[0])"
            @drop="drop3(arguments[0])"></tree>
        <hr/>
        no dots:
        <tree :data="data4"
            :nodots="true"
            @toggle="toggle4(arguments[0])"></tree>
        <hr/>
        large:
        <tree :data="data5"
            size="large"
            @toggle="toggle5(arguments[0])"></tree>
        <hr/>
        small:
        <tree :data="data6"
            size="small"
            @toggle="toggle6(arguments[0])"></tree>
        <hr/>
        dark theme:
        <tree :data="data7"
            theme="dark"
            :checkbox="true"
            :draggable="true"
            @toggle="toggle7(arguments[0])"
            @change="change7(arguments[0])"
            @drop="drop7(arguments[0])"></tree>
        <hr/>
        contextmenu:
        <tree :data="data8"
            @toggle="toggle8(arguments[0])"></tree>
    </div>
    <script src="../<%=demoVueBundleJs %>" crossOrigin="anonymous" integrity="<%=sri.demoVueBundleJs %>"></script>
</body>

</html>
